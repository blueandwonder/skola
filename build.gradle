plugins {
	id 'java'
	id 'eclipse'
}

repositories {
	jcenter()
	// mavenCentral()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	compile group: 'com.itextpdf', name: 'itext7-core', version: '7.1.10'
}
